---
layout: blog
---

<article id="main">
    <header class="special container">
        <span class="icon fa-comment-o"></span>
        <h2><strong>Blog</strong></h2>
        <p>Thoughts, ideas and experiences from our team</p>
    </header>
    <section class="wrapper style4 container clip">
          {% for post in site.posts %}
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
          {% endfor %}
    </section>
</article>
