---
layout: blog
---

<article id="main">
    <header class="special container">
        <span class="icon fa-comment-o"></span>
        <h2>EngineerBetter <strong>Blog</strong></h2>
        <p>Thoughts and shared experiences from the EngineerBetter team</p>
    </header>
    <section class="wrapper style4 container clip">
        <ul class="posts">
          {% for post in site.posts %}
            <li class="wrapper style1">
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
                {{ post.excerpt }}
                <section class="special">
                    <ul class="buttons">
                        <li><a href="{{ post.url }}" class="button">Read more</a></li>
                    </ul></section>
            </li>
          {% endfor %}
        </ul>
    </section>
</article>
